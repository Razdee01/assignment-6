<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <div class="navbar bg-[#15803D] shadow-sm md:px-15">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>About </a></li>
                        <li><a>Gallery </a>
                        <li><a>Plant a Tree </a></li>
                    </ul>
                </div>
                <div class="text-xl text-white font-semibold">Green Earth</div>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-white">
                    <li><a>About </a></li>
                    <li><a>Gallery </a>
                    <li><a>Plant a Tree </a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="btn bg-[#FACC15] text-[#15803D] rounded-full">Plant a Tree</button>
            </div>
    </header>
    <section class="grid grid-cols-2 pr-5 md:grid-cols-3 justify-center items-center bg-[#CFF0DC]">
        <div>
            <img src="./assets/hero-leaf1.png" alt="">
        </div>
        <div class=" text-center md:space-y-4">
            <h2 class="text-3xl font-bold">Plant a Tree, Grow a Future</h2>
            <p class="text-sm">Join our mission to plant 1 million trees and make the Earth greener for future
                generations.</p>
            <button><a class="btn bg-[#FACC15] text-[#15803D] rounded-full">Get Involved</a></button>
        </div>
        <div class="hidden sm:block">
            <img src="./assets/hero-leaf2.png" alt="">
        </div>
    </section>

</body>

</html>
